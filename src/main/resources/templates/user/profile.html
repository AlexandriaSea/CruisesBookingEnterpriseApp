<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/css/fontawesome.min.css"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Navigate among pages -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <span class="navbar-brand" th:text="${userName}"></span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <div class="navbar-nav">
                    <a class="nav-link" href="/logout">Logout</a>
                </div>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/history}">History</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/cruise/booking}">Booking</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Display user profile and allow user to make modification -->
<div class="container" style="background-color: khaki; padding: 300px; border-radius: 500px">
    <h2>Update your profile</h2>
    <div class="alert alert-primary" role="alert" th:text="${successMessage}" th:if="${successMessage}"></div>
    <div class="alert alert-danger" role="alert" th:text="${errorMessage}" th:if="${errorMessage}"></div>
    <br/>
    <form class="well form-horizontal" action="/user/profile" method="post" th:object="${passenger}">
        <div class="form-group">
            <label for="passengerId" class="form-label">Passenger Id:</label>
            <input class="form-control" type="number"
                   th:classappend="${#fields.hasErrors('passengerId') ? 'is-invalid' : ''}"
                   id="passengerId" name="passengerId" th:field="*{passengerId}" readonly/>
            <span class="invalid-feedback" th:if="${#fields.hasErrors('passengerId')}"
                  th:errors="*{passengerId}"></span>
        </div>
        <div class="form-group">
            <label for="userName" class="form-label">User Name:</label>
            <input class="form-control" type="email"
                   th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}"
                   id="userName" name="userName" th:field="*{userName}" required/>
            <span class="invalid-feedback" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
        </div>
        <br/>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input class="form-control" type="text"
                   th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                   id="password" name="password" th:field="*{password}" required/>
            <span class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <br/>
        <div class="form-group">
            <label for="firstName" class="form-label">First Name:</label>
            <input class="form-control" type="text"
                   th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid' : ''}"
                   id="firstName" name="firstName" th:field="*{firstName}" required/>
            <span class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>
        <br/>
        <div class="form-group">
            <label for="lastName" class="form-label">Last Name:</label>
            <input class="form-control" type="text"
                   th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid' : ''}"
                   id="lastName" name="lastName" th:field="*{lastName}" required/>
            <span class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>
        <br/>
        <div class="form-group">
            <label for="address" class="form-label">Address:</label>
            <input class="form-control" type="text" th:classappend="${#fields.hasErrors('address') ? 'is-invalid' : ''}"
                   id="address" name="address" th:field="*{address}" required/>
            <span class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
        </div>
        <br/>
        <div class="form-group">
            <label for="city" class="form-label">City:</label>
            <input class="form-control" type="text" th:classappend="${#fields.hasErrors('city') ? 'is-invalid' : ''}"
                   id="city" name="city" th:field="*{city}" required/>
            <span class="invalid-feedback" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
        </div>
        <br/>
        <div class="form-group">
            <label for="postalCode" class="form-label">Postal Code:</label>
            <input class="form-control" type="text"
                   th:classappend="${#fields.hasErrors('postalCode') ? 'is-invalid' : ''}"
                   id="postalCode" name="postalCode" th:field="*{postalCode}" required/>
            <span class="invalid-feedback" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></span>
        </div>
        <br/>
        <div class="form-group">
            <label for="country" class="form-label">Country:</label>
            <input class="form-control" type="text" th:classappend="${#fields.hasErrors('country') ? 'is-invalid' : ''}"
                   id="country" name="country" th:field="*{country}" required/>
            <span class="invalid-feedback" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary" style="width: 200px">Update</button>
        <button type="reset" class="btn btn-secondary" style="width: 200px">Reset</button>
    </form>
</div>

</body>
</html>
