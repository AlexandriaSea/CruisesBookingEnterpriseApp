<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/css/fontawesome.min.css"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="background-color: burlywood; padding: 300px; border-radius: 500px">
    <h2>Register your account</h2>
    <div class="alert alert-primary" role="alert" th:text="${successMessage}" th:if="${successMessage}"></div>
    <div class="alert alert-danger" role="alert" th:text="${errorMessage}" th:if="${errorMessage}"></div>
    <br/>
    <form class="well form-horizontal" action="/register" method="POST">
        <div class="form-group">
            <label for="userName" class="form-label">User Name:</label>
            <input class="form-control" type="email" id="userName" name="userName" required/>
        </div>
        <br/>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input class="form-control" type="password" id="password" name="password" required/>
        </div>
        <br/>
        <div class="form-group">
            <label for="firstname" class="form-label">First Name:</label>
            <input class="form-control" type="text" id="firstname" name="firstname" required/>
        </div>
        <br/>
        <div class="form-group">
            <label for="lastname" class="form-label">Last Name:</label>
            <input class="form-control" type="text" id="lastname" name="lastname" required/>
        </div>
        <br/>
        <div class="form-group">
            <label for="address" class="form-label">Address:</label>
            <input class="form-control" type="text" id="address" name="address" required/>
        </div>
        <br/>
        <div class="form-group">
            <label for="city" class="form-label">City:</label>
            <input class="form-control" type="text" id="city" name="city" required/>
        </div>
        <br/>
        <div class="form-group">
            <label for="postalCode" class="form-label">Postal Code:</label>
            <input class="form-control" type="text" id="postalCode" name="postalCode" required/>
        </div>
        <br/>
        <div class="form-group">
            <label for="country" class="form-label">Country:</label>
            <input class="form-control" type="text" id="country" name="country" required/>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary" style="width: 200px">Register Now</button>
        <a href="/index" class="btn btn-secondary" style="width: 200px">Back to Login</a>
    </form>
</div>
</body>
</html>
